<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatibile" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Walidator hasła</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="https://kit.fontawesome.com/43e0c909bc.js" crossorigin="anonymous"></script>

<body>
	<label for="password">Sprawdź, czy Twoje hasło jest bezpieczne!</label>
	<input type="text" id="password" placeholder="Wpisz hasło...">
	<p class="passinfo">Nie podałeś hasła...</p>
	<br><br>
	<h3 style="text-transform: uppercase; margin-bottom: 5px;">Hasło musi składać się z:</h3>
	<ul>
		<li>minimum 10 znaków</li>
		<li>liter</li>
		<li>cyfr</li>
	</ul>
	<br>
	<p>Aby Twoje hasło było bardzo mocne, dodaj <span style="font-weight: bold; color: #2a5015;">znaki
			specjalne</span>.</p>

	<script src="./script.js"></script>
</body>

</html>
